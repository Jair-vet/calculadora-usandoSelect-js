<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora 2.0</title>
    <h1>Calculadora Select</h1>
    <meta name="viewport">

</head>

<body>
    <form name="calculadora">
        <input type="text" name="display">
        <br>
        <input type="button" value="9" onclick="obtener(9);">
        <input type="button" value="8" onclick="obtener(8);">
        <input type="button" value="7" onclick="obtener(7);">
        <br>
        <input type="button" value="6" onclick="obtener(6);">
        <input type="button" value="5" onclick="obtener(5);">
        <input type="button" value="4" onclick="obtener(4);">
        <br>
        <input type="button" value="3" onclick="obtener(3);">
        <input type="button" value="2" onclick="obtener(2);">
        <input type="button" value="1" onclick="obtener(1);">
        <br>
        <input type="button" value="." name="punto" onclick="validarPunto();">
        <input type="button" value="0" onclick="validarCero()">
        <input type="button" onclick="document.calculadora.reset()" value="C">
        <br>
        <input type="button" value="=" onclick="operacion(); true;">
        <select name="operador" onchange="borrar(this.value);">
                        <option value="0">Op</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                    </select>
                    <script type="text/javascript">
                        var digito1, digito2, datos; // variable para meter los datos
            
                        function obtener(num) {
                            var punt = 0;
                            document.calculadora.display.value += num;
                        }
            
                        function borrar(valor) {
                            if (valor == '+') {
                                digito1 = document.calculadora.display.value;
                                document.calculadora.display.value = "";
                            } else if (valor == '-') {
                                digito1 = document.calculadora.display.value;
                                document.calculadora.display.value = "";
                            } else if (valor == '/') {
                                digito1 = document.calculadora.display.value;
                                document.calculadora.display.value = "";
                            } else if (valor == '*') {
                                digito1 = document.calculadora.display.value;
                                document.calculadora.display.value = "";
                            }
                        }
            
                        function operacion() {
                            if (document.calculadora.operador.value == '+') {
                                digito2 = document.calculadora.display.value;
                                var num1 = parseFloat(digito1),
                                    num2 = parseFloat(digito2);
                                var resultado = (num1 + num2);
                                document.calculadora.display.value = resultado;
                                document.calculadora.operador.value = "0";
            
                            } else if (document.calculadora.operador.value == '-') {
                                digito2 = document.calculadora.display.value;
                                var num1 = parseFloat(digito1),
                                    num2 = parseFloat(digito2);
                                var resultado = (num1 - num2);
                                document.calculadora.display.value = resultado;
                                document.calculadora.operador.value = "0";
            
                            } else if (document.calculadora.operador.value == '/') {
                                digito2 = document.calculadora.display.value;
                                var num1 = parseFloat(digito1),
                                    num2 = parseFloat(digito2);
                                var resultado = (num1 / num2);
                                document.calculadora.display.value = resultado;
            
                            } else if (document.calculadora.operador.value == '*') {
                                digito2 = document.calculadora.display.value;
                                document.calculadora.operador.value = "0";
                                var num1 = parseFloat(digito1),
                                    num2 = parseFloat(digito2);
                                var resultado = (num1 * num2);
                                document.calculadora.display.value = resultado;
                                document.calculadora.operador.value = "0";
                            }
                        }
            
                        function validarPunto() {
                            var aux = document.calculadora.display.value;
                            if (aux == 0) {
                                document.calculadora.display.value = "0.";
                            } else if (aux.indexOf('.') == -1) {
                                document.calculadora.display.value += ".";
                            }
                        }
            
                        function validarCero() {
                            var aux = document.calculadora.display.value;
                            if (aux == 0) {
                                document.calculadora.display.value = "0.";
                            } else if (aux.indexOf('0') != -1) {
                                document.calculadora.display.value += "0";
                            } else if (aux.indexOf('0')) {
                                document.calculadora.display.value += "0";
                            }
                        }
                    </script>
    </form>
</body>

</html>
